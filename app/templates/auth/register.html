{% extends 'base.html' %}

{% block header %}
    <div class="container">
        <h1>{% block title %}Register an account{% endblock %}</h1>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" id="email" name="username" class="form-control" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="user-password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
